name: API Tests

on:
  push:
    branches: [ main, develop, feat/add-github-workflow ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'test'
        type: choice
        options:
          - dev
          - test
      marker:
        description: 'Cucumber tags to run'
        required: false
        default: '@regression'

permissions:
  contents: read
  checks: write

jobs:
  api-test:
    name: API Tests
    runs-on: ubuntu-latest

    env:
      ENVIRONMENT: ${{ github.event.inputs.environment }}
      DEV_API_KEY: ${{ secrets.DEV_API_KEY }}
      TEST_API_KEY: ${{ secrets.TEST_API_KEY }}
      MARKER: ${{ github.event.inputs.marker}}

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Java
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: maven

      # Step 3: Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Step 4: Validate and test with Maven
      - name: Run tests
        run: |
          echo "Running API tests on ${{ env.ENVIRONMENT }} environment with Java 22"
          
          # Run tests with environment variables
          mvn clean test \
            -Denv=${{ env.ENVIRONMENT }} \
            -Dcucumber.filter.tags="${{ env.MARKER }}" \
            -Dtestng.dtd.http=true \
            -DskipTests=false \
            -Dmaven.test.failure.ignore=true

        env:
          API_KEY: ${{ env.ENVIRONMENT == 'test' && secrets.TEST_API_KEY || secrets.DEV_API_KEY }}

      # Step 5: Upload test results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ env.ENVIRONMENT }}-java22
          path: |
            target/surefire-reports/
            target/cucumber-reports/
            target/extent-reports/
            target/test-logs/
          retention-days: 2

      # Step 6: Upload reports
      - name: Archive ExtentReports
        if: always()
        run: |
          # Find the latest ExtentReports directory
          if [ -d "target/reports/report" ]; then
            LATEST_REPORT=$(ls -td target/reports/report/*/ 2>/dev/null | head -1)
            if [ -n "$LATEST_REPORT" ]; then
              echo "Found ExtentReports at: $LATEST_REPORT"
              # Copy to a known location for artifacts
              mkdir -p target/archived-reports
              cp -r "$LATEST_REPORT" target/archived-reports/extent-report/
            fi
          fi

      # Step 7: Upload ExtentReports separately
      - name: Upload ExtentReports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-reports-${{ env.ENVIRONMENT }}
          path: target/archived-reports/
          retention-days: 2

      # Step 7: Generate and publish test summary
      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "**Java Version:** 22" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count test results (simplified)
          if [ -f "target/surefire-reports/TEST-testrunners.TestRunner.xml" ]; then
            echo "✅ Tests completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ No test results found" >> $GITHUB_STEP_SUMMARY
          fi

      # Step 8: Cache cleanup (optional)
      - name: Cleanup Maven cache
        if: always()
        run: |
          mvn dependency:purge-local-repository -DactTransitively=false